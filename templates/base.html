<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap/css/bootstrap.min.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap/css/bootstrap-icons.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/dashboard.css') }}">

  <title>{% block title %} {% endblock %}</title>


</head>

<body>


  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="{{ url_for('homepage_blueprint.homepage')}}">My Awesome Website</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3 sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('homepage_blueprint.homepage')}}">
                <i class="bi bi-house"></i>
                Home
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        {% block content %} {% endblock %}
      </main>

    </div>
  </div>

  <script src="{{ url_for('static', filename = 'js/jquery-3.6.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/jsviews.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/ims.js') }}"></script>

  

  {% block scripts %}

  {% endblock %}




</body>

</html>
